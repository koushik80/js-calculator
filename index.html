  <body>
    <div classs="container-fluid">
    <h1>JS Calculator</h1>
    <a id="equals" class="btn btn-block btn-warning">=</a>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="zero" class="btn btn-block btn-secondary">0</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="one" class="btn btn-block btn-secondary">1</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="two" class="btn btn-block btn-secondary">2</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="three" class="btn btn-block btn-secondary">3</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="four" class="btn btn-block btn-secondary">4</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="five" class="btn btn-block btn-secondary">5</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="six" class="btn btn-block btn-secondary">6</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="seven" class="btn btn-block btn-secondary">7</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="eight" class="btn btn-block btn-secondary">8</a></div>
    <div class="btn-group me-2" role="group" aria-label="First group">
    <a id="nine" class="btn btn-block btn-secondary">9</a></div>
   </div>
    <a id="add" class="btn btn-block btn-warning">+</a>
    <a id="subtract" class="btn btn-block btn-warning">-</a>
    <a id="multiply" class="btn btn-block btn-warning">*</a>
    <a id="divide" class="btn btn-block btn-warning">/</a>

    <a id="decimal" class="btn btn-block btn-success">.</a>
    <a id="clear" class="btn btn-block btn-danger">C</a>
    <a id="display" class="btn btn-block btn-info">Display</a>
    </div>
