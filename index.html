<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="logo.png" />
      <link rel="stylesheet" href="style.css" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap">
      <title>devHuß JS Calculator</title>
      <script src="js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid my-5">
    <div class="row mt-2">
      <div class="col mt-4">
        <div class="float-end">
      <h5>
        <a href="https://github.com/koushik80" target="_blank" class="text-decoration-none">
          <span><img src="logo.png" class="logo"></span>
        </a>
      </h5>
      </div>
      </div>
    </div>
 <div class="row text-center my-4 shadow">
      <div class="col-10">
        <div id="display" class="rounded-pill bg-dark text-salmon my-3 py-1">0</div>
      </div>
      <div class="col-2">
        <div id="secondaryDisplay" class="rounded-pill bg-dark bg-opacity-75 text-red my-3 py-4">0</div>
      </div>
    </div>
 <div class="row text-center">
    <div class="col-2 d-grid gap-1 mt-2">
     <div class="row">
      <div class="col-3">
        <a id="clear" class="btn btn-block btn-danger" onclick="clearDisplay()">AC</a>
      </div>
     </div>
     <div class="row">
      <div class="col-3">
        <a id="zero" class="btn btn-block btn-secondary" onclick="updateDisplay(0)">0</a>
      </div>
     </div>
     <div class="row">
      <div class="col-3">
        <a id="one" class="btn btn-block btn-secondary" onclick="updateDisplay(1)">1</a>
      </div>
     </div>
     <div class="row">
       <div class="col-3">
        <a id="two" class="btn btn-block btn-secondary" onclick="updateDisplay(2)">2</a>
       </div>
      </div>
     </div>
     <div class="col-2 d-grid gap-1 mt-2">
        <div class="row">
          <div class="col-3">
            <a id="negative-value" class="btn btn-block btn-secondary" onclick="updateDisplay('negative-value')">+/-</a>
          </div>
     </div>
      <div class="row">
        <div class="col-3">
          <a id="three" class="btn btn-block btn-secondary" onclick="updateDisplay(3)">3</a>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <a id="four" class="btn btn-block btn-secondary" onclick="updateDisplay(4)">4</a>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <a id="five" class="btn btn-block btn-secondary" onclick="updateDisplay(5)">5</a>
        </div>
      </div>
    </div>
    <div class="col-2 d-grid gap-1 mt-2">
      <div class="row">
        <div class="col-3">
          <a id="decimal" class="btn btn-block btn-secondary" onclick="updateDisplay('decimal')">.</a>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <a id="six" class="btn btn-block btn-secondary" onclick="updateDisplay(6)">6</a>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
         <a id="seven" class="btn btn-block btn-secondary" onclick="updateDisplay(7)">7</a>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
         <a id="eight" class="btn btn-block btn-secondary" onclick="updateDisplay(8)">8</a>
        </div>
      </div>
    </div>
  <div class="col-2 d-grid gap-1 mt-2">
    <div class="row">
     <div class="col-3">
      <a id="percent" class="btn btn-block btn-secondary" onclick="updateDisplay('')">%</a>
     </div>
    </div>
    <div class="row">
     <div class="col-3">
      <a id="nine" class="btn btn-block btn-secondary" onclick="updateDisplay(9)">9</a>
     </div>
    </div>
    <div class="row">
     <div class="col-3">
      <a id="equals" class="btn btn-block btn-success" onclick="updateDisplay('equals')">=</a>
     </div>
    </div>
    <div class="row">
     <div class="col-3">
      <a id="c" class="btn btn-block btn-danger" onclick="updateDisplay('')">C</a>
     </div>
    </div>
  </div>
<div class="col-2 d-grid gap-1 mt-2">
  <div class="row">
    <div class="col">
      <a id="add" class="btn btn-block btn-warning" onclick="updateDisplay('add')">+</a>
    </div>
  </div>
  <div class="row">
     <div class="col">
      <a id="subtract" class="btn btn-block btn-warning" onclick="updateDisplay('subtract')">−</a>
     </div>
    </div>
  <div class="row">
     <div class="col">
      <a id="multiply" class="btn btn-block btn-warning" onclick="updateDisplay('multiply')">*</a>
     </div>
  </div>
  <div class="row">
     <div class="col">
      <a id="divide" class="btn btn-block btn-warning" onclick="updateDisplay('divide')">/</a>
     </div>
  </div>
</div>
<div class="col-2 d-grid gap-1 mt-2">
    <div class="row">
     <div class="col">
     <a id="var" class="btn btn-block btn-info" onclick="updateDisplay('')">x</a>
     </div>
    </div>
    <div class="row">
     <div class="col">
      <a id="alp" class="btn btn-block btn-info" onclick="updateDisplay('')">∝</a>
     </div>
    </div>
    <div class="row">
     <div class="col">
      <a id="pi" class="btn btn-block btn-info" onclick="updateDisplay('')">π</a>
     </div>
    </div>
    <div class="row">
     <div class="col">
      <a id="rt" class="btn btn-block btn-info" onclick="updateDisplay('')">√</a>
     </div>
    </div>
  </div>
</div>
<div class="row mt-4">
 <div class="col">
   <div class="text-center">
    <h5>
      <a href="https://github.com/koushik80/js-calculator.git" target="_blank" class="text-decoration-none">
          Powered by JS
      </a>
    </h5>
   </div>
   </div>
 </div>
</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
